{include="header"}
   <script type="text/javascript">
      $(document).ready(function() {
         $("#b_nuevo_unidad").click(function(event) {
            event.preventDefault();
            $("#modal_nuevo_unidad").modal('show');
            document.f_nuevo_unidad.codigo.focus();
         });
      });
      function delete_unidad(idunidad, nombre){
         event.preventDefault();
         bootbox.confirm({
            message: '¿Realmente desea eliminar la Unidad de Medida '+nombre+'?',
            title: '<b>Atención</b>',
            callback: function(result) {
               if (result) {
                  window.location.href = '{$gsc->url()}&delete='+idunidad;
               }
            }
         });
      }
   </script>
   <div class='container-fluid'>
      <div class="row">
         <div class="col-sm-6">
            <div class="btn-group">
               <a class="btn btn-sm btn-dark" href="{$gsc->url()}" title="recargar la página">
                  <span class="bi bi-bootstrap-reboot"></span>
               </a>
               {if="$gsc->page->is_default()"}
                  <a class="btn btn-sm btn-outline-info" href="{$gsc->url()}&amp;default_page=FALSE" title="Desmarcar como página de inicio.">
                     <i class="bi bi-house-fill" aria-hidden="true"></i>
                  </a>
               {else}
                  <a class="btn btn-sm btn-outline-info" href="{$gsc->url()}&amp;default_page=TRUE" title="Marcar como página de inicio.">
                     <i class="bi bi-house" aria-hidden="true"></i>
                  </a>
               {/if}
               <a class="btn btn-sm btn-success" href="#" id="b_nuevo_unidad">
                  <span class="bi bi-patch-plus"></span>
                  <span class="d-none d-sm-block">&nbsp; Nueva</span>
               </a>
            </div>
         </div>
         <div class="col-sm-6 col-xs-5" style="text-align: right;">
            <h2 style="margin-top: 0px;">
               <i class="bi bi-speedometer2" aria-hidden="true"></i>
               Unidades de Medida
            </h2>
         </div>
      </div>
      <div class="row"><hr></div>
      <div class="row"><br></div>
      <div class="row">
         <div class="table-responsive">
            <table class="table table-hover">
               <thead>
                  <tr>
                     <th>Codigo</th>
                     <th>Nombre Unidad de Medida</th>
                     <th>Acciones</th>
                  </tr>
               </thead>
               <tbody>
                  {loop="$gsc->resultados"}
                     <form name="f_unidades_med" action="{$gsc->page->url()}" method="post" class="form" role="form">
                        <input type="hidden" name="idunidad" value="{$value->idunidad}">
                        <tr>
                           <td><input class="form-control form-control-sm solo_letras" type="text" name="codigo" maxlength="10" minlength="1" value="{$value->codigo}" required></td>
                           <td><input class="form-control form-control-sm" type="text" name="nombre" value="{$value->nombre}" minlength="1" maxlength="200" required></td>
                           <td>
                              <div class="btn-group">
                                 <button class="btn btn-sm btn-primary" type="submit">
                                    <span class="bi bi-save2"></span>
                                 </button>
                                 <button class="btn btn-sm btn-danger" type="button" onclick="delete_unidad('{$value->idunidad}', '{$value->nombre}')" style="">
                                    <span class="bi bi-trash3"></span>
                                 </button>
                              </div>
                           </td>
                        </tr>
                     </form>
                  {else}
                     <tr class="table-warning">
                        <td colspan="10">Sin Resultados.!</td>
                     </tr>
                  {/loop}
               </tbody>
            </table>
         </div>
      </div>
   </div>
   <div class="modal" id="modal_nuevo_unidad">
      <div class="modal-dialog modal-lg modal-dialog-centered">
         <div class="modal-content">
            <form name="f_nuevo_unidad" class="form" role="form" action="{$gsc->url()}" method="post">
               <div class="modal-header">
                  <h5 class="modal-title"><i class="bi bi-speedometer2" aria-hidden="true"></i>&nbsp; Crear Unidad de Medida</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <div class="row">
                     <div class="col-sm-4">
                        <label for="codigo" class="col-form-label">Código:</label>
                        <input type="text" class="form-control form-control-sm" id="codigo" name="codigo" placeholder="Código" minlength="1" maxlength="10" required>
                     </div>
                     <div class="col-sm-8">
                        <label for="nombre" class="col-form-label">Nombre:</label>
                        <input type="text" class="form-control form-control-sm" id="nombre" name="nombre" placeholder="Nombre" maxlength="200" required>
                     </div>
                  </div>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">
                     <span class="bi bi-x-circle-fill"></span>&nbsp; Cerrar
                  </button>
                  <button class="btn btn-sm btn-primary" type="submit">
                     <span class="bi bi-save2"></span>&nbsp; Guardar
                  </button>
               </div>
            </form>
         </div>
      </div>
   </div>
{include="footer"}
